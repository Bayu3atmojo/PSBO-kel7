    <!-- form container buku -->
      <div class="form-container">
        <form action="action.php" method="post" autocomplete="on" id="form1">

          <fieldset>
          <legend>Informasi Peminjam</legend>

          <div class="form-grup">
            <div class="label">
              <label>Nama</label>
            </div>
            <div class="input">
              <input type="text" name="nama" placeholder="Isikan Nama Lengkap Anda" maxlength="300" autofocus>
            </div>

            <div class="label">
              <label>Email</label>
            </div>
            <div class="input">
              <input type="email" name="email" placeholder="Email IPB Anda" maxlength="14" autofocus>
            </div>
    
            <div class="label">
              <label>Nomor WA</label>
            </div>
            <div class="input">
              <input type="text" name="wa" placeholder="Nomor Whatsapp Aktif" maxlength="14" autofocus style="width: 200px;height: auto;" >
            </div>

            <div class="label">
              <label>ID Line</label>
            </div>
            <div class="input">
              <input type="text" name="line" placeholder="ID Line Aktif" maxlength="14" autofocus style="width: 200px;height: 20px;">
            </div>

            <div class="label">
              <label>Alamat</label>
            </div>
            <div class="input">
              <textarea name="alamat" placeholder="Isi alamat Anda untuk peminjaman" rows="6"></textarea>
            </div>
          </div>
          </fieldset>

          <fieldset>
          <legend>Informasi Buku</legend>

          <div class="form-grup">
            <div class="label">
              <label>Judul Buku</label>
            </div>
            <div class="input">
              <input type="text" name="judulbuku" placeholder="Isikan Judul Buku Lengkap" maxlength="100" autofocus>
            </div>

            <div class="label">
              <label>Pengarang</label>
            </div>
            <div class="input">
              <input type="text" name="pengarang1" placeholder="Isikan Nama Pengarang 1" maxlength="100">
              <input type="text" name="pengarang2" placeholder="Isikan Nama Pengarang 2" maxlength="100">
              <input type="text" name="pengarang3" placeholder="Isikan Nama Pengarang 3" maxlength="100">
            </div>

            <div class="label">
              <label>Penerbit</label>
            </div>
            <div class="input">
              <input type="text" name="penerbit" placeholder="Isikan Nama Penerbit" maxlength="100" autofocus >
            </div>

            <div class="label">
              <label>Tahun Terbit</label>
            </div>
            <div class="input">
              <input type="text" name="tahun" placeholder="Tahun Buku" maxlength="5" autofocus style="width: 100px;height: 20px;">
            </div>

            <div class="label">
              <label>Kategori Buku</label>
            </div>
            <div class="input">
              <select name="kategori">
                <option value="Fiksi" selected>Fiksi</option>
                <option value="Karya Ilmiah" selected>Karya Ilmiah</option>
                <option value="Pelajaran" selected>Pelajaran</option>
                <option value="Catatan" selected>Catatan</option>
                <option value="Biografi" selected>Biografi</option>
                <option value="Novel" selected>Novel</option>
                <option value="Komik" selected>Komik</option>
                <option value="Panduan" selected>Panduan</option>
              </select>
            </div>

            <div class="label">
              <label>Kepemilikan</label>
            </div>
            <div class="input">
              <input type="radio" name="Kepemilikan" value="1"> Sendiri <br>
              <input type="radio" name="Kepemilikan" value="2"> Lembaga
            </div>

            <div class="label">
              <label>Kuantitas Ketersediaan   Buku</label>
            </div>
            <div class="input">
              <input type="number" name="kuantitas" value="0" min="0" max="10" autofocus style="width: 30px;height: 20px;">
            </div>

            <div class="label">
              <label>Foto Buku</label>
            </div>
            <div class="input">
              <label for="file-upload" class="upload-foto">
                Upload Foto Buku
              </label>
              <input id="file-upload" type="file" accept="image/*" name="foto-buku">
            </div>
          </div>

          </fieldset>

          <div class="form-grup">
            <button type="submit"><img src="img/buttonsubmit.png"> SUBMIT</button>
          </div>


<!--buat subscribe-->
          <div class="form-grup">
          <hr>
            <input type="checkbox" name="subscribe" value="1" form="form1"> Subscribe notifikasi ke email Anda (jika tidak, silakan kosongi)<br>
          </div>
        </form>
      </div>
    </div>
<!-- akhir form container buku -->
